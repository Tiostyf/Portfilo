<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rishabh Singh | Full-Stack Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght:400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    :root{--bg:#0a0a1a;--bg2:#161625;--primary:#00d4ff;--text:#e0e0ff;--gray:#aaa;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;}
    #particles-js{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

    nav{position:fixed;top:20px;right:30px;z-index:1000;background:rgba(0,0,0,0.5);padding:12px 30px;border-radius:50px;backdrop-filter:blur(10px);}
    nav a{color:white;margin:0 20px;text-decoration:none;font-weight:600;}
    nav a:hover{color:var(--primary);}

    header{height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;}
    .hero h1{font-size:5rem;background:linear-gradient(90deg,#00d4ff,#00ffaa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .hero p{font-size:1.6rem;color:var(--gray);margin:20px 0;}
    .btn{padding:16px 40px;margin:15px;border:2px solid var(--primary);color:var(--primary);background:transparent;border-radius:50px;text-decoration:none;font-weight:700;transition:.4s;}
    .btn:hover{background:var(--primary);color:#000;}

    section{padding:100px 10%;}
    h2{font-size:3.5rem;text-align:center;margin-bottom:60px;background:linear-gradient(90deg,#00d4ff,#ff00aa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

    .upload-box,.contact-form{max-width:900px;margin:40px auto;background:var(--bg2);padding:50px;border-radius:25px;border:2px dashed var(--primary);text-align:center;}
    .upload-label{cursor:pointer;background:var(--primary);color:#000;padding:18px 60px;border-radius:50px;font-weight:bold;display:inline-block;}
    input[type=file]{display:none;}

    .feed{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:30px;padding:20px;}
    .post{background:var(--bg2);border-radius:20px;overflow:hidden;box-shadow:0 15px 35px rgba(0,212,255,.2);transition:.4s;}
    .post:hover{transform:translateY(-12px);}
    .post img,.post video,.post iframe{width:100%;height:320px;object-fit:cover;background:#000;}
    .post iframe{border:none;}
    .post-actions{padding:15px;display:flex;justify-content:space-between;background:rgba(0,0,0,.7);}
    .btn-small{background:var(--primary);color:#000;padding:10px 20px;border-radius:20px;cursor:pointer;font-weight:bold;}
    .btn-del{background:#ff3366;}

    /* FULL SCREEN MODAL - PERFECT ON PHONE & PC */
    .modal{
      display:none;
      position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.98);
      z-index:9999;align-items:center;justify-content:center;padding:20px;
    }
    .modal.active{display:flex;}
    .modal-content{
      position:relative;
      width:100%;
      height:100%;
      max-width:95vw;
      max-height:95vh;
      border-radius:20px;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .modal-content img,
    .modal-content video,
    .modal-content iframe{
      width:100% !important;
      height:100% !important;
      object-fit:contain !important;
      border-radius:15px;
    }
    .modal-content iframe{border:none;}
    .close{
      position:absolute;top:15px;right:20px;font-size:4rem;color:white;cursor:pointer;z-index:99999;
      background:rgba(0,0,0,0.7);width:60px;height:60px;border-radius:50%;display:grid;place-items:center;
    }
    .download-btn{
      position:absolute;bottom:20px;right:20px;background:var(--primary);color:#000;padding:12px 25px;
      border-radius:50px;font-weight:bold;cursor:pointer;z-index:999;
    }

    @media(max-width:768px){
      .hero h1{font-size:3.5rem;}
      .modal-content img,.modal-content video,.modal-content iframe{object-fit:contain;}
      .close{top:10px;right:10px;font-size:3rem;width:50px;height:50px;}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#upload">Upload</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <div class="hero">
      <h1>RISHABH SINGH</h1>
      <p>Senior Full-Stack MERN Developer</p>
      <a href="#upload" class="btn">Upload Files</a>
      <a href="#contact" class="btn">Contact Me</a>
    </div>
  </header>

  <section id="upload">
    <h2>Upload Any File</h2>
    <div class="upload-box">
      <label class="upload-label">
        Click to Upload (Images, PDFs, Videos, ZIP, etc.)
        <input type="file" id="fileInput"/>
      </label>
      <p style="margin-top:20px;color:var(--gray);">Max 50MB • All file types allowed!</p>
    </div>
  </section>

  <section id="gallery">
    <h2>Your Files (Saved Forever)</h2>
    <div class="feed" id="feed">Loading...</div>
  </section>

  <section id="contact">
    <h2>Get In Touch</h2>
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" name="name" placeholder="Name" required style="width:100%;padding:15px;margin:10px 0;background:rgba(0,0,0,.3);border:1px solid rgba(0,212,255,.3);border-radius:10px;color:white;">
        <input type="email" name="email" placeholder="Email" required style="width:100%;padding:15px;margin:10px 0;background:rgba(0,0,0,.3);border:1px solid rgba(0,212,255,.3);border-radius:10px;color:white;">
        <input type="text" name="subject" placeholder="Subject" style="width:100%;padding:15px;margin:10px 0;background:rgba(0,0,0,.3);border:1px solid rgba(0,212,255,.3);border-radius:10px;color:white;">
        <textarea name="message" rows="6" placeholder="Message" required style="width:100%;padding:15px;margin:10px 0;background:rgba(0,0,0,.3);border:1px solid rgba(0,212,255,.3);border-radius:10px;color:white;"></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <p id="status" style="margin-top:20px;color:var(--primary);font-weight:bold;"></p>
    </div>
  </section>

  <!-- FULL SCREEN MODAL -->
  <div class="modal" id="modal">
    <div class="close" onclick="closeModal()">×</div>
    <a class="download-btn" id="downloadBtn" href="#" download>Download</a>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {particles:{number:{value:100},color:{value:"#00d4ff"},size:{value:3},
      line_linked:{enable:true,distance:150,color:"#00d4ff",opacity:0.4,width:1},move:{enable:true,speed:3}},
      interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}});

    const API = '';

    async function loadFiles() {
      const res = await fetch(API + '/api/files');
      const files = await res.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = files.length === 0 ? '<p style="grid-column:1/-1;text-align:center;color:#888;">No files uploaded yet</p>' : '';

      files.forEach(f => {
        const div = document.createElement('div');
        div.className = 'post';

        let preview = '';
        if (f.type.startsWith('image/')) {
          preview = `<img src="${f.url}" loading="lazy" style="cursor:pointer;" onclick="openModal('${f.url}', '${f.type}', '${f.originalName}')">`;
        } else if (f.type.startsWith('video/')) {
          preview = `<video src="${f.url}" controls style="cursor:pointer;" onclick="openModal('${f.url}', '${f.type}', '${f.originalName}')"></video>`;
        } else if (f.type === 'application/pdf') {
          preview = `<iframe src="${f.url}" style="cursor:pointer;" onclick="openModal('${f.url}', '${f.type}', '${f.originalName}')"></iframe>`;
        } else {
          preview = `<div style="height:320px;display:grid;place-items:center;background:#222;cursor:pointer;" onclick="openModal('${f.url}', '${f.type}', '${f.originalName}')">
                      <i class="fas fa-file-alt" style="font-size:5rem;color:var(--primary);"></i>
                      <p style="margin-top:15px;color:white;">${f.originalName}</p>
                     </div>`;
        }

        div.innerHTML = `
          ${preview}
          <div style="padding:15px;background:rgba(0,0,0,.8);">
            <strong style="color:white;">${f.originalName}</strong><br>
            <small style="color:#aaa;">${(f.size/1024/1024).toFixed(2)} MB</small>
          </div>
          <div class="post-actions">
            <button class="btn-small" onclick="openModal('${f.url}', '${f.type}', '${f.originalName}')">View Full</button>
            <button class="btn-small btn-del" onclick="deleteFile('${f.id}')">Delete</button>
          </div>`;
        feed.appendChild(div);
      });
    }

    function openModal(url, type, filename) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      const downloadBtn = document.getElementById('downloadBtn');

      if (type.startsWith('image/')) {
        content.innerHTML = `<img src="${url}" alt="${filename}">`;
      } else if (type.startsWith('video/')) {
        content.innerHTML = `<video src="${url}" controls autoplay></video>`;
      } else {
        content.innerHTML = `<iframe src="${url}"></iframe>`;
      }

      downloadBtn.href = url;
      downloadBtn.download = filename;
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('modalContent').innerHTML = '';
    }

    async function deleteFile(id) {
      if (confirm("Delete forever?")) {
        await fetch(API + `/api/files/${id}`, { method: 'DELETE' });
        loadFiles();
      }
    }

    document.getElementById('fileInput').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      const form = new FormData();
      form.append('file', file);
      await fetch(API + '/api/upload', { method: 'POST', body: form });
      loadFiles();
      e.target.value = '';
    });

    document.getElementById('contactForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch(API + '/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById('status').textContent = result.message || result.error;
      if (result.success) e.target.reset();
    });

    loadFiles();
    setInterval(loadFiles, 10000);
  </script>
</body>
</html>
